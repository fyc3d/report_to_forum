/*==========================================
* Forum Software ID.
* 
* 1 		vBulletin4										NOT TESTED
* 2 		MyBB											NOT TESTED
* 3		Simple Machines Forums (SMF)	tested on 2.0.9
* 4		phpBB											tested on 3.1.2
* 5		WBBLite										NOT TESTED
* 6		Advanced Electron Forums			NOT TESTED
* 7		UseBB											NOT TESTED
* 8		eXtreme Message Board 			NOT TESTED
* 9		IPBoard 3.x 									tested on 3.3
* 10	XenForo										tested on 1.4.3
* 
* Example: 
* rtf_forum_softwareid "10" // Software ID fo XenForo	
============================================*/
rtf_forum_softwareid 	""


/*==========================================
* Time difference in seconds used for VPS servers.
* Example:
* rtf_vps_time_diff "3600" // (60min*60sec) = 3600 = 1 hour
============================================*/
rtf_vps_time_diff	"0"


/*==========================================
* Forum ID to post the reports.
* Example:
* rtf_ca_forum_id	"4" // Forum ID = 4. In Xenforo link to your forum like "example.com/index.php?forums/<forum name>.4/"
============================================*/
rtf_ca_forum_id	""


/*==========================================
* Sender ID, username and E-Mail to post under.
* Example:
* rtf_ca_sender_id	"2" 							// Sender ID = 2
* rtf_ca_username	"rtfbot"					// Sender User Name = "rtfbot"
* rtf_ca_email	"rtfbot@example.com"		// Sender Email Address = "rtfbot@example.com" (Optional)
============================================*/
rtf_ca_sender_id				"2"
rtf_ca_username				"rtfbot"
rtf_ca_email						"rtfbot@example.com"
	

/*===========================================
* Your forum DataBase info.
* Example:
* rtf_host 	"127.0.0.1"
* rtf_user 	"user"
* rtf_pass	"password"
* rtf_database	"database"
* rtf_table_prefix "forum_" // Leave this blank if you dont have a table prefix
============================================*/	
rtf_host 	""
rtf_user 	""
rtf_pass	""
rtf_database	""
rtf_table_prefix 	""